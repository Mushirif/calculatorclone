<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    <input type="text" placeholder="0" class="display" id="display" disabled />
    <div class="buttons">
        <button class="btn" onclick="inputClear()">AC</button>
        <button class="btn" onclick="inputDel()">&#9003</button>
        <button class="btn" onclick="displayContent('%')">%</button>
        <button class="btn operator" onclick="displayContent('/')">/</button>

        <button class="btn"  onclick="displayContent('7')">7</button>
        <button class="btn" onclick="displayContent('8')">8</button>
        <button class="btn" onclick="displayContent('9')">9</button>
        <button class="btn operator" onclick="displayContent('*')">Ã—</button>

        <button class="btn" onclick="displayContent('4')">4</button>
        <button class="btn" onclick="displayContent('5')">5</button>
        <button class="btn" onclick="displayContent('6')">6</button>
        <button class="btn operator" onclick="displayContent('-')">-</button>

        <button class="btn" onclick="displayContent('1')">1</button>
        <button class="btn" onclick="displayContent('2')">2</button>
        <button class="btn" onclick="displayContent('3')">3</button>
        <button class="btn operator" onclick="displayContent('+')">+</button>

        <button class="btn" onclick="displayContent('0')">0</button>
        <button class="btn" onclick="displayContent('.')">.</button>
        <button class="btn" onclick="inputResult()">=</button>
    </div>
</div>
<script src="./main.js"></script>

</body>
</html>
